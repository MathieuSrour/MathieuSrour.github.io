<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathieu Srour Website</title>
    <style>
        /* Center all content within the body */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Center content in the main container and stack sections */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between each section */
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 10px;
        }

        /* Style for each section box */
        section {
            background-color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Link styling */
        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mathieu Srour Website!</h1>
            <p>Welcome to my personal website!</p>
        </header>

        <section>
            <h2>About Me</h2>
            <p>Write a short bio here.</p>
        </section>

        <section>
            <h2>Portfolio</h2>
            <p>Showcase your work here with links or images.</p>
        </section>

        <section>
            <h2>LinkedIn Contact</h2>
            <p>Connect with me on <a href="https://www.linkedin.com/in/mathieu-srour" target="_blank">LinkedIn</a></p>
        </section>

        <footer>

        </footer>
    </div>
</body>
</html>
